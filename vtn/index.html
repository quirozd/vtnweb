<!DOCTYPE html>
<html lang="en" ng-app="vtnApp">
<head>
    <meta charset="UTF-8">
    <title>VTN index</title>
    <script src='js/angular.min.js'></script>
    <script src='js/angular-animate.min.js'></script>
    <script src='js/angular-resource.min.js'></script>
    <script src='js/angular-route.min.js'></script>
    <script src='js/angular-cookies.min.js'></script>
    <script src='js/angular-sanitize.min.js'></script>
    <script src='js/angular-touch.min.js'></script>
    <script src='js/angular-aria.min.js'></script>
    <script src='js/angular-material.min.js'></script>
    <script src='bower_components/bootstrap/dist/js/ui-bootstrap-tpls-1.3.2.min.js'></script>
    <script src="controller.js"></script>
    <script src='vtnCtrl.js'></script>
    <script src='vbrCtrl.js'></script>
    <script src='vrtCtrl.js'></script>
    <script src='ctlCtrl.js'></script>
    <script src='vlkCtrl.js'></script>
    <script src="service.js"></script>
    <script src="factory.js"></script>

    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/angular-material.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/vtn-style.css"/>

</head>
<body layout="column">
<div ng-controller="mainController">
    
    <md-toolbar layout="row" >
    <h2> VTN Coordinator </h2>
    </md-toolbar>

    <div flex layout="row">
        <md-sidebar md-is-locked-open="true" class="md-whiteframe-z2">
        <nav>
            <a href="#!/summary">
                <input type="button" class="md-button" onclick value="Summary">
            </a>
        </nav><br>
        <nav>
            <a href="#!/listinfo">
                <input type="button" class="md-button" onclick value="Views">
            </a>
        </nav><br>
        <nav>
            <a href="#!/monitor">
                <input type="button" class="md-button" onclick value="Monitoring">
            </a>
        </nav><br>
        <nav>
            <a href="#!/config">
                <input type="button" class="md-button" onclick value="Configuration">
            </a>
        </nav><br><br>
        </md-sidebar>

        <md-content flex id="content">
        <div ng-view>
            <!-- Subpage injection -->
        </div>
        </md-content>

    </div><br><br>
    
    <p> status: {{status}} {{statusText}} </p>
    <p> Version: {{payload.api_version.version}} </p>

</div>

</body>
</html>
