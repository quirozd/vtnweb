<div>
    <table>
        <thead>
        <th colspan="3"> Edit/Delete Interfaces of {{vbrObject.vbr_name}} </th>
        </thead>
        <thead>
        <th> Interface Name </th>
        <th> Description </th>
        <th> Options </th>
        </thead>
        <tbody>
        <tr ng-repeat="intf in intfs">
            <td> {{intf.if_name}} </td>
            <td> {{intf.description}} </td>
            <td>
                <input type="button" ng-click="updvBrInt(option.vtn, option.vbr, intf)" value="Edit">
                <input type="button" ng-click="delvBrInt(option.vtn, option.vbr, intf)" value="Delete">
            </td>
        </tr>
        </tbody>
    </table><br>
    <div align="center">
    <input type="button" ng-click="subView='ifbradd.html'" value="Add New">
    </div><br><br>

    <div align="center">
        <ng-include src="subView"></ng-include>
    </div><br><br>

</div>
