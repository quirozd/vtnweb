<div>
    <table>
        <thead>
        <th colspan="4"> Edit/Delete VLAN Maps of {{vbrObject.vbr_name}} </th>
        </thead>
        <thead>
        <th> Map ID </th>
        <th> VLAN </th>
        <th> Mapped Ports </th>
        <th> Options </th>
        </thead>
        <tbody>
        <tr ng-repeat="vln in vlns">
            <td> {{vln.vlanmap_id}} </td>
            <td> {{vln.vlan_id}} </td>
            <td> {{vln.logical_port_id}} </td>
            <td>
                <input type="button" ng-click="updVlnMap(option.vtn, option.vbr, vln)" value="Edit">
                <input type="button" ng-click="delVlnMap(option.vtn, option.vbr, vln)" value="Delete">
            </td>
        </tr>
        </tbody>
    </table><br>
    <div align="center">
    <input type="button" ng-click="subView='vlnmapadd.html'" value="Add New">
    </div><br><br>

    <div align="center">
        <ng-include src="subView"></ng-include>
    </div><br><br>

</div>
