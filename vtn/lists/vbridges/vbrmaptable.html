<div>
    <table align="center">
        <thead>
        <th colspan="3"> Port Mappings of {{vbrObject.vbr_name}} </th>
        </thead>
        <thead>
        <th> Logical Port ID </th>
        <th> Vlan ID </th>
        <th> VLAN Tagged </th>
        </thead>
        <tbody>
        <tr ng-repeat="pmap in pmaps">
            <td> {{pmap.logical_port_id}} </td>
            <td> {{pmap.vlan_id}} </td>
            <td> {{pmap.tagged}} </td>
        </tr>
        </tbody>
    </table><br><br>

</div>
