<div>
    <table align="center">
        <thead>
        <th colspan="3"> VLAN Mappings of {{vbrObject.vbr_name}} </th>
        </thead>
        <thead>
        <th> MAP Id </th>
        <th> VLAN Id </th>
        <th> Logical Port </th>
        </thead>
        <tbody>
        <tr ng-repeat="vln in vlns">
            <td> {{vln.vlanmap_id}} </td>
            <td> {{vln.vlan_id}} </td>
            <td> {{vln.logical_port_id}} </td>
        </tr>
        </tbody>
    </table><br><br>

</div>
