<div>

    <form>
        <h3 class="title-style">Add a new IP route for {{vrtObject.vrt_name}}:</h3>
        IP Address: <input type="text" ng-model="srt.ipAddr" required>
        Prefix: <input type="text" ng-model="srt.ipPrefx" required><br><br>
        Next Hop: <input type="text" ng-model="srt.nextHop" required><br><br>
        <input type="button" ng-click="addStcRt(option.vtn, option.vrt)" value="Submit">
    </form>

</div>
