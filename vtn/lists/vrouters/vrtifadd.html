<div>

    <form>
        <h3 class="title-style">Add a new Interface for {{vrtObject.vrt_name}}:</h3>
        Interface Name: <input type="text" ng-model="ifc.ifName" required> 
        Description: <input type="text" ng-model="ifc.ifDesc" required><br><br>
        IP Address: <input type="text" ng-model="ifc.ipIp" required>
        Prefix: <input type="text" ng-model="ifc.ipPrefx" required><br><br>
        Mac Address: <input type="text" ng-model="ifc.ifMac" required><br><br>
        Administration Status: 
        <input type="radio" ng-model="ifc.admStatus" value="enable">Enable
        <input type="radio" ng-model="ifc.admStatus" value="disable">Disable<br><br>
        <input type="button" ng-click="addvRtInt(option.vtn, option.vrt)" value="Submit">
    </form>

</div>
