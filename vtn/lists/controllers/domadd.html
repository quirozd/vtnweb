<div>
    <form>
        <h3 class="title-style">Create a new Domain</h3>
        Domain ID: <input type="text" ng-model="dom.domId">
        Description: <input type="text" ng-model="dom.domDesc"><br><br>
        Type: <input type="radio" ng-model="dom.domType" value="normal">Normal<br><br>
        <input type="button" ng-click="addDom(option.ctrl)" value="Submit">
    </form>
</div>
