<!DOCTYPE html>
<html lang="en" ng-app="vtnApp">
<head>
    <meta charset="UTF-8">
    <title>Domain Configuration</title>
    <script src='/vtn/js/angular.min.js'></script>
    <script src='/vtn/js/angular-resource.min.js'></script>
    <script src='/vtn/js/angular-route.min.js'></script>
    <script src='/vtn/js/angular-cookies.min.js'></script>
    <script src='/vtn/js/angular-sanitize.min.js'></script>
    <script src='/vtn/js/angular-touch.min.js'></script>
    <script src='/vtn/js/angular-animate.min.js'></script>
    <script src='/vtn/js/angular-aria.min.js'></script>
    <script src='/vtn/js/angular-material.min.js'></script>
    <script src='/vtn/bower_components/bootstrap/dist/js/ui-bootstrap-tpls-1.3.2.min.js'></script>
    <script src='/vtn/controller.js'></script>
    <script src='/vtn/ctlCtrl.js'></script>
    <script src='/vtn/factory.js'></script>
    <script src='/vtn/service.js'></script>

    <link type="text/css" rel="stylesheet" href="/vtn/css/angular-material.min.css"/>
    <link type="text/css" rel="stylesheet" href='/vtn/css/vtn-style.css'/>

</head>
<body>
<md-toolbar>    
<h2>Domain Configuration </h2>
</md-toolbar>

<div ng-controller="ctlController">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <br>
        <form>
            Select a controller for related domains:
            <select ng-model="option.ctrl">
                <option ng-repeat="ctl in ctls" value={{ctl.controller_id}}>{{ctl.controller_id}}</option>
            </select><br><br>
            <nav>
                <a href="#!/domset">
                    <input type="button" ng-click="getDom(option.ctrl)" value="Submit">
                </a>
            </nav><br><br>
        </form>
        </md-sidenav><br>
        
        <div ng-view> 

        <!-- Domain Configuration Table Injection-->

        </div>
    
</div>

<div align="center">
    <a href="/vtn/index.html">
        <input type="button" class="md-button" onclick value="Home">
    </a>
</div>

</body>
</html>
